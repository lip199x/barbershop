  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">ข้อมูลร้าน</h2>
            <form method="POST">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">ชื่อ</label>
                    <input class="input--style-4" type="text" name="first_name"/>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">นามสกุล</label>
                    <input class="input--style-4" type="text" name="last_name"/>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">ชื่อร้านทำผม</label>
                    <input class="input--style-4" type="text" name="last_name"/>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">เบอร์โทรศัพท์</label>
                    <input class="input--style-4" type="text" name="phone" />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">รูปภาพร้าน</label>
                    <div class="input-group-icon">
                      <input type="file" class="input--style-4" id="exampleFormControlFile1">
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">เวลาทำการ</label>
                    <input type="time" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">คำอธิบายร้าน</label>
                    <textarea class="input--style-44" type="text" name="info" rows="3"/></textarea>
                  </div>
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">ที่อยู่ร้าน</label>
                      <textarea class="input--style-44" type="text" name="info" rows="3"/></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">ละติจูด</label>
                    <input class="input--style-4" type="number" name="latitude"/>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">ลองติจูด</label>
                    <input class="input--style-4" type="number" name="longitude"/>
                  </div>
                </div>
              </div>

              <div class="p-t-15">

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
